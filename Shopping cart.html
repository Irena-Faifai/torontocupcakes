<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img src="Toronto_Cupcake_Logo.png" alt="Logo">
    </header>

    <main>
        <div class="cart">
            <h1>SHOPPING CART</h1>
            <table>
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    
                    <tr>
                        <td>
                            <img src="cupcake-01.jpg" alt="Red Velvet">
                            <span>Red Velvet</span>
                        </td>
                        <td>$5</td>
                        <td>
                            <button class="decrease">-</button>
                            <span class="quantity">3</span>
                            <button class="increase">+</button>
                        </td>
                        <td class="item-total">$15</td>
                        <td>
                            <button class="remove">üóëÔ∏è</button>
                        </td>
                    </tr>
                    
                    <tr>
                        <td>
                            <img src="cupcake-02.jpg" alt="Vanilla Chocolate">
                            <span>Vanilla Chocolate</span>
                        </td>
                        <td>$5</td>
                        <td>
                            <button class="decrease">-</button>
                            <span class="quantity">1</span>
                            <button class="increase">+</button>
                        </td>
                        <td class="item-total">$5</td>
                        <td>
                            <button class="remove">üóëÔ∏è</button>
                        </td>
                    </tr>
                    
                
                    <tr>
                        <td>
                            <img src="cupcake-03.jpg" alt="Chocolate">
                            <span>Chocolate</span>
                        </td>
                        <td>$5</td>
                        <td>
                            <button class="decrease">-</button>
                            <span class="quantity">2</span>
                            <button class="increase">+</button>
                        </td>
                        <td class="item-total">$10</td>
                        <td>
                            <button class="remove">üóëÔ∏è</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="order-summary">
            <h2>ORDER SUMMARY</h2>
            <div class="summary-details">
                <div class="summary-item">
                    <span>Subtotal</span>
                    <span class="subtotal">$30</span>
                </div>
                <div class="promo">
                    <label for="promocode">Promocode</label>
                    <input type="text" id="promocode" placeholder="Enter code">
                    <button class="apply">Apply</button>
                </div>
                <div class="summary-item total">
                    <span>TOTAL</span>
                    <span class="total-price">$30</span>
                </div>
            </div>
            <button class="checkout">CHECK OUT</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
